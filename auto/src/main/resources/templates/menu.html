<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/dist/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
    <title>添加菜单</title>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>欢迎注册</h3>
            <form role="form" method="post"  id="registerForm" th:action="@{/menus}" >
                <div class="form-group">
                    <label>菜单编码</label><input class="form-control"  name="menucode" type="text" />
                </div>
                <div class="form-group">
                    <label>菜单名称</label><input class="form-control"  name="menuname" type="text" />
                </div>
                <div class="form-group">
                    <label >父级菜单编码</label><input class="form-control"  name="supermenu" type="text" />
                </div>
                <div class="form-group">
                    <label>菜单URL</label><input class="form-control"  name="url" type="text" />
                </div>
                <button type="submit"  class="btn btn-default" >提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
