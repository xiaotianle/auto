<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script th:src="@{/register.js}"></script>
    <title>用户注册</title>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>欢迎注册</h3>
            <form role="form" method="post"  id="registerForm" th:action="@{/users/add}" >
                <div class="form-group">
                    <label>用户名（Email）</label><input class="form-control" id="username" name="username" type="email" />
                </div>
                <div class="form-group">
                    <label >密码</label><input class="form-control" id="password" name="password" type="password" />
                </div>
                <div class="form-group">
                    <label >确认密码</label><input class="form-control" id="repassword" name="repassword" type="password" />
                </div>
                <div class="form-group">
                    <label>年龄</label><input class="form-control" id="age"  name="age" type="number" />
                </div>

                <div class="form-group">
                    <label>联系电话</label><input class="form-control" id="mobileno"  name="mobileno"  type="tel" />
                </div>
                <button type="submit"  class="btn btn-default" >提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
